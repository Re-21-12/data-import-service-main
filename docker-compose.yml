version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SA_PASSWORD}
      - SA_USERNAME=${SA_USERNAME}
    ports:
      - "1433:1433"
    volumes:
      - mssql-data:/var/opt/mssql
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "${SA_USERNAME}", "-P", "${SA_PASSWORD}", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:sqlserver://sqlserver:1433;databaseName=Tablero_DB;trustServerCertificate=true;
      - SPRING_DATASOURCE_USERNAME=${SA_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SA_PASSWORD}
    depends_on:
      sqlserver:
        condition: service_healthy

volumes:
  mssql-data:
